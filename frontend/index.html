<head>

    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="header">
        <nav>

            <h1>
                <a href="index.html"><img src="assets/googli-logo.png" style="vertical-align: middle;" /><span>Googli.eth</span></a>
            </h1>

            <div class="nav-links">
                <ul class="top-menu">
                    <li><a href="documents.html">Documents</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Developers</a></li>
                    <li><a href="">Doc</a></li>

                </ul>

            </div>
        </nav>
        <div class="text-box">
            <p>googli.eth</p>
            <p>HackFS 2021 project</p>

        </div>

        <div class="file-upload">
            <form id="upload-form">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Document</button>

                <div class="image-upload-wrap">
                    <input class="file-upload-input" id="filepicker" type='file' onchange="readURL(this);" required />
                    <div class="drag-text">
                        <h3>Drag and drop a file or select add Image</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="file" />
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded File</span></button>
                        <input type="submit" class="submit-image" value="Submit" id="submit" />
                    </div>
                </div>
            </form>
        </div>

    </section>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="web3.storage.js"></script>










</body>

</html>
